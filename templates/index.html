<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo das Ações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resumo das Ações</h1>
        <div class="acoes-container">
            {% for acoes in acao %}
                <div class="acao-card">
                    <img src="{{ acao.logo }}" alt="{{ acao.simbolo }}" class="logo">
                    <h2>{{ acao.simbolo }}</h2>
                    <p class="nome">{{ acao.nome }}</p>
                    <p class="preco">R$ {{ acao.preco }}</p>
                    <p class="variacao {% if acao.variacao > 0 %}positivo{% else %}negativo{% endif %}">
                        {{ acao.variacao }}%
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
